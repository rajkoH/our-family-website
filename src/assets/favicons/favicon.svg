<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Warm background circle -->
  <circle cx="50" cy="50" r="50" fill="#FEFBF7"/>

  <!-- Two hearts representing the couple -->
  <g transform="translate(50, 50)">
    <!-- Left heart (slightly overlapping) -->
    <path d="M -10,-5 C -10,-12 -18,-12 -18,-5 C -18,2 -10,10 -10,15 C -10,10 -2,2 -2,-5 C -2,-12 -10,-12 -10,-5 Z"
          fill="#D08C64" stroke="#B47864" stroke-width="1"/>

    <!-- Right heart (slightly overlapping) -->
    <path d="M 10,-5 C 10,-12 2,-12 2,-5 C 2,2 10,10 10,15 C 10,10 18,2 18,-5 C 18,-12 10,-12 10,-5 Z"
          fill="#DEA582" stroke="#B47864" stroke-width="1"/>

    <!-- Small connecting heart in the middle (representing future child) -->
    <path d="M 0,8 C 0,5 -3,5 -3,8 C -3,11 0,14 0,16 C 0,14 3,11 3,8 C 3,5 0,5 0,8 Z"
          fill="#F5D5C0" stroke="#D08C64" stroke-width="0.5"/>
  </g>

  <!-- Optional: subtle text below -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8D7064" opacity="0.7">D&R</text>
</svg>
